<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #141414;
            --text-color: #e5e5e5;
            --primary-color: #e50914;
            --border-color: #333333;
            --hover-color: rgba(229, 9, 20, 0.1);
            --focus-color: rgba(229, 9, 20, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            padding: 1.5rem 4%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8rem 4% 2rem;
            background: radial-gradient(ellipse at center, rgba(20,20,20,0.9) 0%, rgba(0,0,0,1) 100%);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            gap: 2rem;
        }

        .search-box {
            width: 100%;
            padding: 1.25rem 2rem;
            background-color: rgba(20,20,20,0.7);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1.5rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .search-box::placeholder {
            color: rgba(229,229,229,0.5);
            font-weight: 300;
        }

        .search-box:hover {
            background-color: rgba(30,30,30,0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .search-box:focus {
            background-color: rgba(30,30,30,0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        /* Rankings Section */
        .rankings-section {
            margin: 3rem 0;
            width: 100%;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .top10-badge {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            margin-left: 1rem;
            font-size: 1rem;
        }

        .rankings-container {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            padding: 0.5rem 0;
            scrollbar-width: none; /* Firefox */
        }

        .rankings-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .ranking-item {
            position: relative;
            flex: 0 0 auto;
            width: 300px;
            height: 170px;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .ranking-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .ranking-number {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 12rem;
            font-weight: 800;
            color: rgba(255,255,255,0.9);
            line-height: 0.8;
            z-index: 1;
            text-shadow: 
                0 0 10px rgba(0,0,0,0.8),
                0 0 20px rgba(0,0,0,0.6),
                0 0 30px rgba(0,0,0,0.4);
            padding-left: 0.5rem;
            -webkit-text-stroke: 2px rgba(0,0,0,0.3);
            filter: 
                drop-shadow(0 0 8px rgba(0,0,0,0.9))
                blur(0.5px);
            opacity: 0.95;
        }

        .ranking-number::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, 
                rgba(0,0,0,0.6) 0%, 
                rgba(0,0,0,0.4) 30%, 
                rgba(0,0,0,0.2) 50%, 
                rgba(0,0,0,0) 70%);
            z-index: -1;
            border-radius: 50%;
        }

        .ranking-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            mask-image: linear-gradient(to right, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,0.8) 20%, 
                rgba(0,0,0,0.5) 30%, 
                transparent 60%);
            -webkit-mask-image: linear-gradient(to right, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,0.8) 20%, 
                rgba(0,0,0,0.5) 30%, 
                transparent 60%);
        }

        .ranking-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            color: white;
            z-index: 3;
        }

        .ranking-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            width: 100%;
            margin-top: 2rem;
        }

        .movie-card {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .movie-poster {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-title {
            opacity: 1;
        }

        /* Selection styles */
        ::selection {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        ::-moz-selection {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 6rem 2rem 2rem;
            }
            
            .ranking-item {
                width: 220px;
                height: 125px;
            }
            
            .ranking-number {
                font-size: 8rem;
                -webkit-text-stroke: 1px rgba(0,0,0,0.3);
            }
            
            .ranking-number::before {
                width: 120%;
                height: 120%;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .search-box {
                font-size: 1.25rem;
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1 class="header-text">SIX Films</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="search-container">
            <input 
                type="text" 
                class="search-box" 
                placeholder="Search for movies, series, or anime..."
                id="searchInput"
                autocomplete="off"
                autofocus
            >
        </div>
        
        <!-- Rankings Section -->
        <div class="rankings-section">
            <h2 class="section-title">
                Today
                <span class="top10-badge">TOP 10</span>
            </h2>
            <div class="rankings-container" id="top10Container"></div>
        </div>
        
        <!-- Popular Movies Section -->
        <div class="rankings-section">
            <h2 class="section-title">New Movies</h2>
            <div class="movies-grid" id="moviesGrid"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const top10Container = document.getElementById('top10Container');
            const moviesGrid = document.getElementById('moviesGrid');
            
            // Fetch top 10 movies from TMDB API
            fetch('https://api.themoviedb.org/3/movie/top_rated?api_key=4e44d9029b1270a757cddc766a1bcb63&language=en-US&page=1')
                .then(response => response.json())
                .then(data => {
                    const top10Movies = data.results.slice(0, 10); // Get top 10 movies
                    
                    top10Movies.forEach((movie, index) => {
                        const rankingItem = document.createElement('div');
                        rankingItem.className = 'ranking-item';
                        
                        rankingItem.innerHTML = `
                            <div class="ranking-number">${index + 1}</div>
                            <img 
                                src="https://image.tmdb.org/t/p/w500${movie.poster_path}" 
                                alt="${movie.title}" 
                                class="ranking-poster"
                                onerror="this.src='https://via.placeholder.com/500x750?text=Poster+Not+Available'"
                            >
                            <div class="ranking-details">
                                <div class="ranking-title">${movie.title}</div>
                            </div>
                        `;
                        
                        rankingItem.addEventListener('click', () => {
                            window.location.href = `./pages/busca.html?q=${encodeURIComponent(movie.title)}`;
                        });
                        
                        top10Container.appendChild(rankingItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching top 10 movies:', error);
                    top10Container.innerHTML = '<p>Unable to load top 10 movies. Please try again later.</p>';
                });

            // Fetch popular movies from TMDB API
            fetch('https://api.themoviedb.org/3/movie/popular?api_key=4e44d9029b1270a757cddc766a1bcb63&language=en-US&page=1')
                .then(response => response.json())
                .then(data => {
                    const movies = data.results.slice(0, 12); // Get first 12 popular movies
                    
                    movies.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        
                        movieCard.innerHTML = `
                            <img 
                                src="https://image.tmdb.org/t/p/w500${movie.poster_path}" 
                                alt="${movie.title}" 
                                class="movie-poster"
                                onerror="this.src='https://via.placeholder.com/500x750?text=Poster+Not+Available'"
                            >
                            <div class="movie-title">${movie.title}</div>
                        `;
                        
                        movieCard.addEventListener('click', () => {
                            window.location.href = `./pages/busca.html?q=${encodeURIComponent(movie.title)}`;
                        });
                        
                        moviesGrid.appendChild(movieCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching popular movies:', error);
                    moviesGrid.innerHTML = '<p>Unable to load movies. Please try again later.</p>';
                });

            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query.length >= 2) {
                        window.location.href = `./pages/busca.html?q=${encodeURIComponent(query)}`;
                    }
                }
            });

            // Add subtle animation on page load
            searchInput.style.opacity = '0';
            searchInput.style.transform = 'translateY(20px)';

            setTimeout(() => {
                searchInput.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                searchInput.style.opacity = '1';
                searchInput.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
