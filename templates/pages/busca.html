<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIX - Busca de Filmes, Séries e Animes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Busque por filmes, séries e animes com SIX - O melhor buscador de conteúdo audiovisual">
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #e50914;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        .result-card {
            transition: all 0.3s ease;
            transform-origin: center;
        }
        
        .result-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .result-card .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            opacity: 0;
        }

        .result-card:hover .info-overlay {
            transform: translateY(0);
            opacity: 1;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #e50914 0%, #b1060f 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.5);
        }
    </style>
</head>
<body class="bg-black text-gray-100 font-['Inter'] min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <a href="../" class="flex items-center gap-2 group">
                <svg class="w-6 h-6 text-white group-hover:text-gray-300 transition-colors" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                </svg>
                <span class="text-xl font-semibold group-hover:text-red-500 transition-colors">Voltar</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-12 px-4">
        <div class="container mx-auto max-w-6xl">
            <!-- Search Header -->
            <section class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 gradient-text">Buscar Conteúdo</h1>
                <div class="max-w-2xl mx-auto flex flex-col sm:flex-row gap-3">
                    <input 
                        type="text" 
                        id="mainSearchInput"
                        class="flex-1 px-5 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:border-red-500 outline-none search-input transition-colors placeholder-gray-500"
                        placeholder="Digite o nome do filme, série ou anime..."
                        aria-label="Campo de busca principal"
                        autocomplete="off"
                    >
                    <button id="searchButton" class="px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 rounded-xl font-semibold flex items-center justify-center gap-2 hover:opacity-90 transition-opacity">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19S2 15.194 2 10.5 5.806 2 10.5 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Buscar
                    </button>
                </div>
            </section>

            <!-- Filters -->
            <section class="mb-8">
                <div class="flex flex-wrap justify-center gap-2">
                    <button class="filter-btn px-4 py-2 rounded-lg border border-gray-700 hover:border-red-500 transition-colors font-medium active" data-type="all">Todos</button>
                    <button class="filter-btn px-4 py-2 rounded-lg border border-gray-700 hover:border-red-500 transition-colors font-medium" data-type="movie">Filmes</button>
                    <button class="filter-btn px-4 py-2 rounded-lg border border-gray-700 hover:border-red-500 transition-colors font-medium" data-type="tv">Séries</button>
                    <button class="filter-btn px-4 py-2 rounded-lg border border-gray-700 hover:border-red-500 transition-colors font-medium" data-type="anime">Animes</button>
                </div>
            </section>

            <!-- Results -->
            <section id="searchResultsSection">
                <div id="searchStatus" class="text-center py-8 text-gray-400">
                    <p>Digite algo para começar a buscar...</p>
                </div>
                <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6"></div>
            </section>

            <!-- Pagination -->
            <section id="paginationSection" class="mt-12 hidden">
                <div class="flex items-center justify-center gap-4">
                    <button id="prevPage" disabled class="px-4 py-2 rounded-lg border border-gray-700 flex items-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-800 transition-colors">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Anterior
                    </button>
                    <span id="pageInfo" class="text-gray-400">Página 1 de 1</span>
                    <button id="nextPage" disabled class="px-4 py-2 rounded-lg border border-gray-700 flex items-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-800 transition-colors">
                        Próxima
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-xl p-8 flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-lg">Buscando...</p>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            key: 'cf72f14362cff1da8bed9fa86831de66',
            baseUrl: 'https://api.themoviedb.org/3',
            imageUrl: 'https://image.tmdb.org/t/p/w500',
            posterUrl: 'https://image.tmdb.org/t/p/w200'
        };

        let currentQuery = '';
        let currentType = 'all';
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            initializeSearch();
            
            // Check for search query in URL
            const urlParams = new URLSearchParams(window.location.search);
            const queryParam = urlParams.get('q');
            if (queryParam) {
                document.getElementById('mainSearchInput').value = queryParam;
                performSearch(queryParam);
            }
        });

        function initializeSearch() {
            const mainSearchInput = document.getElementById('mainSearchInput');
            const searchButton = document.getElementById('searchButton');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');

            // Input event for search field
            mainSearchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query.length === 0) {
                    clearResults();
                }
            });

            // Enter key press in search field
            mainSearchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = e.target.value.trim();
                    if (query.length >= 2) {
                        performSearch(query);
                    }
                }
            });

            // Search button click
            searchButton.addEventListener('click', () => {
                const query = mainSearchInput.value.trim();
                if (query.length >= 2) {
                    performSearch(query);
                }
            });

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentType = btn.getAttribute('data-type');
                    if (currentQuery) {
                        currentPage = 1;
                        performSearch(currentQuery);
                    }
                });
            });

            // Pagination buttons
            prevPage.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    performSearch(currentQuery);
                }
            });

            nextPage.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    performSearch(currentQuery);
                }
            });
        }

        async function performSearch(query) {
            if (isLoading) return;

            currentQuery = query;
            isLoading = true;
            setLoading(true);

            try {
                const results = await searchContent(query, currentType, currentPage);
                renderResults(results);
                updatePagination();
                updateURL(query);
            } catch (error) {
                console.error('Erro na busca:', error);
                showError('Erro ao buscar conteúdo. Tente novamente.');
            } finally {
                isLoading = false;
                setLoading(false);
            }
        }

        async function searchContent(query, type, page) {
            const promises = [];

            if (type === 'all' || type === 'movie') {
                promises.push(
                    fetch(`${API_CONFIG.baseUrl}/search/movie?api_key=${API_CONFIG.key}&language=pt-BR&query=${encodeURIComponent(query)}&page=${page}`)
                        .then(res => res.json())
                        .then(data => ({ ...data, results: data.results.map(item => ({ ...item, type: 'movie' })) }))
                );
            }

            if (type === 'all' || type === 'tv') {
                promises.push(
                    fetch(`${API_CONFIG.baseUrl}/search/tv?api_key=${API_CONFIG.key}&language=pt-BR&query=${encodeURIComponent(query)}&page=${page}`)
                        .then(res => res.json())
                        .then(data => ({ ...data, results: data.results.map(item => ({ ...item, type: 'tv' })) }))
                );
            }

            if (type === 'anime') {
                promises.push(
                    fetch(`${API_CONFIG.baseUrl}/search/tv?api_key=${API_CONFIG.key}&language=pt-BR&query=${encodeURIComponent(query)}&page=${page}&with_genres=16`)
                        .then(res => res.json())
                        .then(data => ({ ...data, results: data.results.map(item => ({ ...item, type: 'anime' })) }))
                );
            }

            const responses = await Promise.all(promises);

            if (type === 'all') {
                const allResults = responses.flatMap(response => response.results);
                totalPages = Math.max(...responses.map(r => r.total_pages));
                return allResults.filter(item => item.poster_path);
            } else {
                const response = responses[0];
                totalPages = response.total_pages;
                return response.results.filter(item => item.poster_path);
            }
        }

        function renderResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            const searchStatus = document.getElementById('searchStatus');

            if (results.length === 0) {
                searchStatus.innerHTML = '<p class="text-gray-400">Nenhum resultado encontrado para sua busca.</p>';
                resultsGrid.innerHTML = '';
                return;
            }

            searchStatus.innerHTML = `<p class="text-gray-300">Encontrados ${results.length} resultado(s) para <span class="text-purple-400">"${currentQuery}"</span></p>`;

            resultsGrid.innerHTML = results.map(item => {
                const title = item.title || item.name;
                const year = extractYear(item.release_date || item.first_air_date);
                const rating = (item.vote_average || 0).toFixed(1);
                const typeLabel = getTypeLabel(item.type);
                const typeColor = '#e50914'; // Netflix red for all types

                return `
                    <div class="result-card glass-effect rounded-xl overflow-hidden cursor-pointer relative" onclick="openMediaPage(${item.id}, '${item.type}')">
                        <img src="${API_CONFIG.imageUrl}${item.poster_path}" alt="${title}" class="w-full aspect-[2/3] object-cover" loading="lazy">
                        <div class="p-3">
                            <h3 class="font-semibold text-sm md:text-base line-clamp-2 mb-2">${title}</h3>
                            <div class="flex justify-between items-center text-xs text-gray-400">
                                <span class="px-2 py-1 rounded text-xs font-medium" style="background-color: ${typeColor}20; color: ${typeColor}">
                                    ${typeLabel}
                                </span>
                            </div>
                        </div>
                        <div class="info-overlay">
                            <div class="flex items-center gap-1 text-yellow-400 mb-1">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                <span class="font-bold">${rating}</span>
                            </div>
                            <div class="text-white text-sm">Ano: ${year}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePagination() {
            const paginationSection = document.getElementById('paginationSection');
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');

            if (totalPages <= 1) {
                paginationSection.classList.add('hidden');
                return;
            }

            paginationSection.classList.remove('hidden');
            prevPage.disabled = currentPage <= 1;
            nextPage.disabled = currentPage >= totalPages;
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
        }

        function clearResults() {
            const resultsGrid = document.getElementById('resultsGrid');
            const searchStatus = document.getElementById('searchStatus');
            const paginationSection = document.getElementById('paginationSection');

            searchStatus.innerHTML = '<p class="text-gray-400">Digite algo para começar a buscar...</p>';
            resultsGrid.innerHTML = '';
            paginationSection.classList.add('hidden');
            currentQuery = '';
        }

        function updateURL(query) {
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.replaceState({}, '', url);
        }

        function setLoading(loading) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.toggle('hidden', !loading);
        }

        function showError(message) {
            const searchStatus = document.getElementById('searchStatus');
            searchStatus.innerHTML = `<p class="text-red-400">${message}</p>`;
        }

        function extractYear(dateString) {
            if (!dateString) return 'N/A';
            try {
                return new Date(dateString).getFullYear() || 'N/A';
            } catch {
                return 'N/A';
            }
        }

        function getTypeLabel(type) {
            const labels = {
                'movie': 'Filme',
                'tv': 'Série',
                'anime': 'Anime'
            };
            return labels[type] || 'Mídia';
        }

        function getTypeColor(type) {
            const colors = {
                'movie': '#3b82f6',    // blue-500
                'tv': '#10b981',       // emerald-500
                'anime': '#ec4899'     // pink-500
            };
            return colors[type] || '#8b5cf6'; // purple-500 as default
        }

        function openMediaPage(id, type) {
            let pageType;
            switch (type) {
                case 'movie':
                    pageType = './filme.html';
                    break;
                case 'anime':
                    pageType = './anime.html';
                    break;
                case 'tv':
                default:
                    pageType = './serie.html';
                    break;
            }

            window.location.href = `${pageType}?id=${id}`;
        }
    </script>
</body>
</html>
